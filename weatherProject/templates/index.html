<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-image: url('https://images.unsplash.com/photo-1534088568595-a066f810d9a5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1770&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .weather-app {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
            backdrop-filter: blur(5px);
        }
        
        h1 {
            color: #333;
            margin-bottom: 25px;
            font-size: 24px;
            font-weight: normal;
        }
        
        .search-container {
            display: flex;
            margin-bottom: 25px;
        }
        
        .city-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-right: none;
            font-size: 16px;
            outline: none;
            background-color: rgba(255, 255, 255, 0.9);
        }
        
        .search-btn {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }
        
        .search-btn:hover {
            background-color: #3367d6;
        }
        
        .weather-info {
            display: none;
            margin-top: 20px;
        }
        
        .city-name {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }
        
        .temperature {
            font-size: 36px;
            color: #4285f4;
            margin-bottom: 5px;
        }
        
        .description {
            font-size: 16px;
            color: #666;
            margin-bottom: 15px;
        }
        
        .details {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        .detail-item {
            text-align: center;
        }
        
        .detail-label {
            font-size: 12px;
            color: #888;
            margin-bottom: 3px;
        }
        
        .detail-value {
            font-size: 14px;
            color: #333;
        }
        
        .error {
            color: #ea4335;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="weather-app">
        <h1>Weather App</h1>
        
        <div class="search-container">
            <input type="text" class="city-input" placeholder="Enter city name">
            <button class="search-btn">Search</button>
        </div>
        
        <div class="error">City not found</div>
        
        <div class="weather-info">
            <div class="city-name">New York</div>
            <div class="temperature">22Â°C</div>
            <div class="description">Clear Sky</div>
            
            <div class="details">
                <div class="detail-item">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value">65%</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Wind</div>
                    <div class="detail-value">12 km/h</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Pressure</div>
                    <div class="detail-value">1013 hPa</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
